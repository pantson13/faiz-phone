<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>FAIZ Phone</title>
<style>
  :root{--bg:#0b0f19;--bg-red:#7f1d1d;--fg:#fff;--panel:#0f172a;--border:#334155}
  *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
  html,body{margin:0;height:100%}
  body{
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    background:var(--bg); color:var(--fg);
    -webkit-text-size-adjust:100%;
    touch-action:manipulation; -webkit-user-select:none; user-select:none;
  }
  .wrap{max-width:480px;margin:0 auto;padding:16px;min-height:100vh;display:flex;align-items:center;justify-content:center}
  .card{width:100%}
  .panel{background:#0f172a99;border:1px solid var(--border);border-radius:16px;padding:12px}
  .grid3{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-bottom:8px}
  .keys{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
  button.key{
    width:100%;height:56px;border-radius:14px;border:1px solid var(--border);
    background:#0f172acc;color:#fff;font-weight:700;font-size:18px;touch-action:manipulation
  }
  button.key:active{transform:scale(.98)}
</style>
</head>
<body>
<div class="wrap" id="wrap">
  <div class="card">
    <div class="panel" id="panel">
      <!-- 第一行：ENTER 单独一行 -->
      <div class="grid3">
        <button class="key" id="btnEnter">ENTER</button>
        <div></div><div></div>
      </div>
      <!-- 第二行：铃声 / クリア / 停止 -->
      <div class="grid3">
        <button class="key" id="btnRing">☎︎ 铃声</button>
        <button class="key" id="btnClear">クリア</button>
        <button class="key" id="btnStop">⛔︎ 停止</button>
      </div>
      <!-- 数字键盘 3×4 -->
      <div class="keys" id="keys"></div>
    </div>
  </div>
</div>

<script>
(() => {
  // ===== 声音资源（相对路径 -> assets/）=====
  const ASSET = {
    openPhone: 'assets/open phone.m4a',
    ring:      'assets/ring.m4a',
    enter:     'assets/enter.m4a',
    key1:      'assets/key1.m4a',
    key5_2:    'assets/key5_2.m4a',
    key5_3:    'assets/key5_3.m4a',
    standBy:   'assets/stand by.m4a',
    complete:  'assets/complete.m4a',
    error:     'assets/error.m4a',
    ready:     'assets/ready.m4a',
    exceed:    'assets/exceed charge.m4a',
    release:   'assets/release.m4a',
    combo3821: 'assets/3821.m4a'
  };

  // ===== 低延迟播放器（Web Audio）=====
  let ac=null, masterGain=null;
  const buffers = new Map();
  function ensureAC(){
    if (ac) return ac;
    const C = window.AudioContext || window.webkitAudioContext;
    if (!C) return null;
    ac = new C({ latencyHint:'interactive' });
    masterGain = ac.createGain(); masterGain.gain.value = 1.0;
    masterGain.connect(ac.destination);
    return ac;
  }
  async function loadBuffer(key){
    if (buffers.has(key)) return buffers.get(key);
    const url = ASSET[key]; if(!url) return null;
    const res = await fetch(url, { cache:'no-store' });
    if(!res.ok) return null;
    const arr = await res.arrayBuffer();
    const ctx = ensureAC();
    const buf = await ctx.decodeAudioData(arr);
    buffers.set(key, buf);
    return buf;
  }
  function playNow(key,{loop=false}={}){
    const ctx = ensureAC(); if(!ctx) return null;
    const buf = buffers.get(key); if(!buf) return null;
    const src = ctx.createBufferSource();
    src.buffer = buf; src.loop = !!loop; src.connect(masterGain); src.start(0);
    return src;
  }
  function safeStop(node){ if(node && node.stop){ try{ node.stop(0); }catch{} } }

  // ===== 首次手势解锁 + 预加载 + 开机音 =====
  let unlocked=false;
  async function unlockAndPreload(){
    if (unlocked) return;
    const ctx = ensureAC();
    try{ if (ctx.state==='suspended') await ctx.resume(); }catch{}
    unlocked = true;
    await Promise.all(Object.keys(ASSET).map(k=>loadBuffer(k).catch(()=>null)));
    playNow('openPhone'); // 开机音
  }
  ['pointerdown','touchend','click'].forEach(evt=>{
    document.addEventListener(evt, ()=>unlockAndPreload(), { once:true, passive:true });
  });

  // ===== 规则状态 =====
  // 三组按键级别三段音：555/106/103；其余组合用 key1；3821 仍有独立音效（非三段）
  const SPECIAL_STAGE = ['555','106','103'];
  let buf='', transformed=false, armedStand=false, transformedReady=false;
  let ringNode=null, standNode=null;

  function stageFor(b){ for(const c of SPECIAL_STAGE){ if(c.startsWith(b)) return b.length; } return 0; }
  // 不再展示任何输入/状态，下面两个函数留空占位
  function showDigits(_){}  function setStatus(_){}

  // 新规则：铃声播放时，任何按键会中断铃声
  function maybeInterruptRing(){
    if (ringNode){ safeStop(ringNode); ringNode=null; }
  }

  async function pushDigit(k){
    await unlockAndPreload();
    maybeInterruptRing();

    const newBuf = (buf + k).slice(-3);
    const stg = stageFor(newBuf);
    if      (stg===1) playNow('key1');
    else if (stg===2) playNow('key5_2');
    else if (stg===3) playNow('key5_3');
    else              playNow('key1');

    buf = newBuf;
    showDigits(buf);

    // 3821 仍然有独立触发音（不展示状态文本）
    if (buf==='3821') playNow('combo3821');
  }

  async function onEnter(){
    await unlockAndPreload();
    maybeInterruptRing();

    // 变身态下：ENTER 第一次 ready，第二次 exceed（均不播 enter）
    if (transformed){
      if (!transformedReady){ playNow('ready'); transformedReady=true; }
      else { playNow('exceed'); transformedReady=false; }
      return;
    }

    // 未变身 + 已武装（555后按过一次ENTER，播了stand by）：这一下完成变身
    if (armedStand){
      safeStop(standNode); standNode=null;
      const src = playNow('complete');
      const finish=()=>{ transformed=true; transformedReady=false; armedStand=false; document.body.style.background='var(--bg-red)'; buf=''; showDigits(buf); };
      if (src) src.onended=finish; else setTimeout(finish,380);
      return;
    }

    // 非武装：先播 enter
    playNow('enter');

    if (buf==='555'){
      // 进入 stand by（等待完成）
      safeStop(standNode); standNode=null;
      standNode = playNow('standBy');
      if (standNode) standNode.onended = ()=>{ standNode=null; };
      armedStand = true;
      return;
    }

    // 新规则：未变身 & 已完成三位组合 & 组合 ∉ {555,106,103,3821} → enter 后 error，并“重置”
    if (buf.length===3 && buf!=='106' && buf!=='103' && buf!=='3821'){
      playNow('error');
      buf=''; showDigits(buf);
      armedStand=false; transformedReady=false;
      return;
    }

    // 106/103/3821：按下 ENTER 不报错（只播 enter 已完成）
  }

  async function ringStart(){
    await unlockAndPreload();
    safeStop(ringNode); ringNode=null;
    ringNode = playNow('ring'); // 需要循环可改：创建 source 并设置 loop=true
  }
  function ringStop(){ safeStop(ringNode); ringNode=null; }

  async function onClear(){
    await unlockAndPreload();
    maybeInterruptRing();
    if (!transformed){ playNow('key1'); return; }
    playNow('key1');
    const src = playNow('release');
    const finish=()=>{ transformed=false; armedStand=false; transformedReady=false; document.body.style.background='var(--bg)'; buf=''; showDigits(buf); };
    if (src) src.onended=finish; else finish();
  }

  // 构建键盘
  const keysEl=document.getElementById('keys');
  ;['1','2','3','4','5','6','7','8','9','*','0','#'].forEach(k=>{
    const b=document.createElement('button'); b.className='key'; b.textContent=k; b.onclick=()=>{ pushDigit(k); }; keysEl.appendChild(b);
  });
  document.getElementById('btnEnter').onclick=onEnter;
  document.getElementById('btnRing').onclick=ringStart;
  document.getElementById('btnStop').onclick=ringStop;
  document.getElementById('btnClear').onclick=onClear;

  // 防止 iOS 捏合缩放
  ['gesturestart','gesturechange','gestureend'].forEach(ev=>{
    document.addEventListener(ev, e=>{ e.preventDefault(); }, {passive:false});
  });
})();
</script>
</body>
</html>
